<!-- Componente de Error de Conexión API -->
<div class="p-8 text-center bg-red-50 border border-red-200 rounded-lg shadow-sm">
  <!-- Icono de Error -->
  <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
    <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"
      ></path>
    </svg>
  </div>

  <!-- Título -->
  <h3 class="text-lg font-semibold text-red-800 mb-2">Error de Conexión</h3>

  <!-- Mensaje de Error -->
  <p class="text-red-700 mb-6 max-w-md mx-auto leading-relaxed">{{ errorMessage }}</p>

  <!-- Botones de Acción -->
  <div class="flex flex-col sm:flex-row gap-3 justify-center items-center">
    @if (mostrarBotonReintentar) {
    <button
      (click)="reintentar()"
      class="px-6 py-3 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition duration-150 shadow-md flex items-center"
    >
      <!-- Icono de reintentar -->
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
        ></path>
      </svg>
      {{ textoBoton }}
    </button>

    }

    <button
      (click)="cerrar()"
      class="px-4 py-2 text-gray-600 hover:text-gray-800 font-medium transition duration-150"
    >
      Cerrar
    </button>
  </div>
</div>
